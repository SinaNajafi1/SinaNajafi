<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>Time</th>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>Wind</th>
        </tr>
        {% for item in data["list"] %}
           <tr>
               <td>{{ item["dt_txt"] }}</td>
               <td>{{ item["main"]["temp"] }}</td>
               <td>{{ item["main"]["humidity"] }}</td>
               <td>{{ item["wind"]["speed"] }}</td>
           </tr>
        {% endfor %}
    </table>
</body>
</html>
